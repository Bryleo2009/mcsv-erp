server:
  port: 8084

spring:
  main:
    web-application-type: reactive

  application:
    name: api-gateway

  config:
    # sino quiero que traiga la configuracion de un servidor de configuracion
     enable: false
     import: optional:configserver:instead

  cloud:
    gateway:
      routes:
        - id: USUARIO-SERVICE
          uri: lb://USUARIO-SERVICE
          predicates:
            - Path=/api/usuario/**
          filters:
            - StripPrefix=1  # Esto elimina el prefijo /api/ antes de la solicitud al servicio
            - AuthFilter # Esto es un filtro personalizado que se encarga de la autenticaci√≥n
        - id: HOTEL-SERVICE
          uri: lb://HOTEL-SERVICE
          predicates:
            - Path=/api/hotel/** #,/otra-ruta/**
          filters:
            - StripPrefix=1  # Esto elimina el prefijo /api/ antes de la solicitud al servicio
        - id: CALIFICACION-SERVICE
          uri: lb://CALIFICACION-SERVICE
          predicates:
            - Path=/api/calificacion/**
          filters:
            - StripPrefix=1  # Esto elimina el prefijo /api/ antes de la solicitud al servicio
        - id: AUTH-SERVER
          uri: lb://AUTH-SERVER
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1  # Esto elimina el prefijo /api/ antes de la solicitud al servicio


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    com.mcsv.api_gateway: DEBUG