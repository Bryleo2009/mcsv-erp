spring:
  application:
    name: producto-service
  server:
    port: 8081
  data:
    mongodb:
      uri: mongodb://localhost:27017/producto-service

  logging:
    level:
      root: INFO                       # Nivel de logging global
      com.mcsv.producto_service: DEBUG # Nivel de logging para el paquete específico
    file:
      name: logs/producto-service.log  # Archivo de logs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
